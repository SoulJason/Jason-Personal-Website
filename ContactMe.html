    <style>
     
   
     
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80px;
        background-color: #fff;
        margin-left: 14.5%;
        margin-right: 14.5%;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        font-size: 14px;

      }

     

      nav li:last-child {
        margin-right: 0;
      }

      nav a {
        display: block;
        padding: 10px 15px;
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
       
      }

      nav a:hover {
        color: #0077cc;
      }

      nav a:nth-child(1):hover {
      }

      nav a:nth-child(2):hover {
        font-style: italic;
      }

      nav a:nth-child(3):hover {
        text-decoration: underline;
      }

      .heading {
        font-size: 48px;
        color: #12121A;
      }
      body {
        margin: 0 7.5%;
        box-sizing: border-box;
        background-color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
   
      }

      body:before,
      body:after {
        content: "";
        display: table;
      }

      body:after {
        clear: both;
      }

      @media only screen and (min-width: 639px) {
        body:before,
        body:after {
          width: 14.5%;
          height: 100%;
          position: fixed;
          top: 0;
          z-index: -1;
          background-color: #fafafa;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body:before {
          left: 0;
        }

        body:after {
          right: 0;
        }
      }


    

      /* END  */
      .main-div {
        padding-right: 40%;
        padding-top: 140px;
        line-height: 30px;
       
        margin-left: 14.5%;
        
      }



      @media only screen and (max-width: 859px) {
        .main-div {
          padding-right: 0%;
          padding-left: 0%;
        }

        body:before {
          left: 0;
        }

        body:after {
          right: 0;
        }
      }
